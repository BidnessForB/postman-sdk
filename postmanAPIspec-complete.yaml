        content:
          application/json:
            schema:
              type: object
              anyOf:
                - title: Update Active State
                  type: object
                  properties:
                    schemas:
                      type: array
                      description: The [SCIM schema URI](https://www.iana.org/assignments/scim/scim.xhtml).
                      items:
                        type: string
