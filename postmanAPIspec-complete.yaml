                  properties:
                    schemas:
                      type: array
                      description: The [SCIM schema URI](https://www.iana.org/assignments/scim/scim.xhtml).
                      items:
                        type: string
                    Operations:
                      type: array
                      description: Information about the user update operation.
                      items:
                        type: object
                        properties:
                          op:
                            type: string
                            description: The operation to perform. Accepts the `replace` value.
                            enum:
                              - replace
                          path:
