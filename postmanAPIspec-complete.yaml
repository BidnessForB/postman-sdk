                        - folder
                    id:
                      type: string
                      description: The UID of the destination collection or folder.
                location:
                  type: object
                  description: |-
                    The transferred items' placement in the target destination:
                    - For `start` or `end` — Do not include the `model` and `id` values.
                    - For `before` or `after` — Include the `model` and `id` properties.
                  required:
                    - position
                  properties:
                    position:
                      type: string
                      description: The transferred item's position within the destination object.
                      enum:
                        - start
                        - end
                        - before
                        - after
                    model:
                      type: string
                      description: For `before` or `after` positions, the type of item (model) that the transferred item will be positioned by.
                      enum:
                        - collection
                        - folder
                    id:
                      type: string
                      format: uuid
                      description: For `before` or `after` positions, the model's UID.
                mode:
                  type: string
                  description: The transfer operation to perform.
                  enum:
                    - copy
                    - move
            example:
              ids:
                - '{{requestUid}}'
              target:
                model: '{{modelType}}'
                id: '{{modelUid}}'
              location:
                position: '{{position}}'
                model: '{{modelId}}'
