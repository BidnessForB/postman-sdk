      description: |-
        Updates a user in Postman.

        When updating the user's `active` state, include the following in the `Operations` array of objects:

        - `op` — A **string** value that contains the operation to perform. Accepts `replace`.
            
        - `value` — An **object** that contains the following:
            
            - `active` — A **boolean** value set to one of the following values:
                
                - `true` — Activates the user. This lets them authenticate in to your Postman team.
                    
                - `false` — Removes the user from your Postman team and deactivates the account. This blocks the user from authenticating in to Postman.
                    

        When updating a username, include the following in the `Operations` array of objects:

        - `op` — A **string** value that contains the operation to perform. Accepts `replace`.
            
        - `path` — A **string** that contains the `userName` value.
            
        - `value` — A **string** value that contains the new username (email address). The address must be a verified domain.
            

        ### Reactivating users

        By setting the `active` property from `false` to `true`, this reactivates an account. This allows the account to authenticate in to Postman and adds the account back on to your Postman team.
