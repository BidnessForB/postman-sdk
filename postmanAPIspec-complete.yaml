      responses:
        '200':
          description: Copy Folder to Collection
          content:
            application/json:
              schema:
                type: object
                properties:
                  ids:
                    type: array
                    description: A list of the transferred collection response UIDs.
                    items:
                      type: string
              example:
                ids:
                  - 12345678-bcb5648b-eecb-4468-ade7-4efb38431bd1
        '400':
          description: Invalid ids Value
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    description: The type of error.
                  title:
                    type: string
                    default: A short summary of the problem.
                  detail:
                    type: object
                    description: Information about the error.
              example:
                type: Error
                title: One or more folder ids provided were not found
                detail:
                  missing:
                    - '12345678'
      tags:
        - Collections
        - Transfers
      description: |-
        Copies or moves folders into a collection or folder. Include the following in the request body:

        - `ids` — A list of **string** values that contain the folder UIDs to transfer.
        - `target` — An **object** that contains the transfer destination information:
            
            - `model` — A **string** value that contains the the type of item where the items will be transferred to. Accepts the `collection` or `folder` values.
                
            - `id` — The **string** value that contains the UID of the destination collection or folder.
                
        - `location` — An **object** that contains the transfered item's source information:
            
            - `position` — A **string** value that contains the item's position within the destination object. Accepts the `start`, `end`, `before`, and `after` values.
                
            - `model` — For the `before` or `after` positions, a **string** value that contains the type of item (model) that the transferred item will be positioned by.
                
            - `id` — For the `before` or `after` positions, a **string** value that contains the model's UID.
                
        - `mode` — A **string** value that contains the transfer operation to perform. Accepts the `move` or `copy` value.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - ids
                - target
                - location
                - mode
              properties:
                ids:
                  type: array
                  description: A list of collection folder UIDs to transfer.
                  items:
                    type: string
                    format: uuid
                target:
                  type: object
                  description: Information about the item transfer's destination location.
                  required:
                    - model
                    - id
                  properties:
                    model:
                      type: string
                      description: The collection or folder that the items will be transferred to.
                      enum:
                        - collection
                        - folder
                    id:
                      type: string
                      description: The UID of the destination collection or folder.
                location:
                  type: object
                  description: |-
                    The transferred items' placement in the target destination:
                    - For `start` or `end` — Do not include the `model` and `id` values.
                    - For `before` or `after` — Include the `model` and `id` properties.
                  required:
                    - position
                  properties:
                    position:
                      type: string
                      description: The transferred item's position within the destination object.
                      enum:
                        - start
                        - end
                        - before
                        - after
                    model:
                      type: string
                      description: For `before` or `after` positions, the type of item (model) that the transferred item will be positioned by.
                      enum:
                        - collection
                        - folder
                    id:
                      type: string
                      format: uuid
                      description: For `before` or `after` positions, the model's UID.
                mode:
                  type: string
                  description: The transfer operation to perform.
                  enum:
                    - copy
                    - move
            example:
              ids:
                - '{{folderUid}}'
              target:
                model: '{{modelType}}'
                id: '{{modelUid}}'
              location:
                position: '{{position}}'
                model: '{{modelId}}'
                id: '{{modelUid}}'
              mode: '{{modeType}}'
