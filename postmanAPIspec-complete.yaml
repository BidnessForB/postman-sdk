info:
  title: Postman API
  version: 1.0.0
  description: |-
    **Version: 1.30.0**

    The Postman API enables you to programmatically access data stored in your Postman account.

    > Certain endpoints may be unavailable depending on your region and/or Postman plan. 
      

    ## Getting started

    You can get started with the Postman API by [forking the Postman API collection](https://learning.postman.com/docs/collaborating-in-postman/using-version-control/forking-elements/) to your workspace. You can also click **Run in Postman** to fork the collection and get started:  
    [<img src="https://run.pstmn.io/button.svg">](https://god.gw.postman.com/run-collection/12959542-c8142d51-e97c-46b6-bd77-52bb66712c9a?action=collection%2Ffork&source=rip_markdown&collection-url=entityId%3D12959542-c8142d51-e97c-46b6-bd77-52bb66712c9a%26entityType%3Dcollection%26workspaceId%3D405e0480-49cf-463b-8052-6c0d05a8e8f3)Once you've forked the collection, you can use Postman to send requests.

    ### EU users

    For users in the EU with [<b>Enterprise</b> plans](https://www.postman.com/pricing/), the Postman API uses the `https://api.eu.postman.com` subdomain. Included in this collection is an **euUrl** variable that contains the EU-specific subdomain. To use it, update the **baseUrl** value with the `https://api.eu.postman.com` subdomain.

    ## About the Postman API

    - You must use a valid API Key to send requests to the API endpoints.
        
    - The API has [rate and usage limits](https://learning.postman.com/docs/developer/postman-api/postman-api-rate-limits/).
        
    - The API only responds to HTTPS-secured communications. Any requests sent via HTTP return an HTTP `301` redirect to the corresponding HTTPS resources.
        
    - The API returns requests responses in [JSON format](https://en.wikipedia.org/wiki/JSON).
        
    - The request method (verb) determines the nature of action you intend to perform. A request made using the `GET` method implies that you want to fetch something from Postman. The `POST` method implies you want to save something new to Postman.
        
    - For all requests, API calls respond with their corresponding [HTTP status codes](https://en.wikipedia.org/wiki/List_of_HTTP_status_codes). In the Postman client, the status code also provides help text that details the possible meaning of the response code.
        
    - When calling the API Builder endpoints, you must send an `Accept` header with the `application/vnd.api.v10+json` value.
        

    ### IDs and UIDs

    All items in Postman, such as collections, workspaces, and APIs, have IDs and UIDs:

    - An ID is the unique ID assigned to a Postman item. For example, `ec29121c-5203-409f-9e84-e83ffc10f226`.
        
    - The UID is the **full** ID of a Postman item. This value is the item's unique ID concatenated with the user ID. For example, in the `12345678-ec29121c-5203-409f-9e84-e83ffc10f226` UID:
        
        - `12345678` is the user's ID.
            
        - `ec29121c-5203-409f-9e84-e83ffc10f226` is the item's ID.
            

    ### Enum values

    Any documented enum values should be considered partial lists and may change over time.

    ### 503 response

    An HTTP `503 Service Unavailable` response from our servers indicates there is an unexpected spike in API access traffic. The server is usually operational within the next five minutes. If the outage persists or you receive any other form of an HTTP `5XX` error, [contact support](https://support.postman.com/hc/en-us/requests/new/).

    ### 403 response for unavailable features

    Depending on your region and/or Postman [plan](https://www.postman.com/pricing/), some endpoints will return an HTTP `403 Forbidden` response with the "This feature isn't available in your region." detail.

    ## Authentication

    Postman uses API keys for authentication. The API key tells the API server that the request came from you. Everything that you have access to in Postman is accessible with your API key. You can [generate](https://learning.postman.com/docs/developer/postman-api/authentication/#generate-a-postman-api-key) a Postman API key in the [<b>API keys</b>](https://postman.postman.co/settings/me/api-keys) section of your Postman account settings.

    You must include an API key in each request to the Postman API with the `X-API-Key` request header. In Postman, you can store your API key as a [vault secret](https://learning.postman.com/docs/sending-requests/postman-vault/postman-vault-secrets/) or an [environment variable](https://www.getpostman.com/docs/environments). The Postman API [collection](https://www.getpostman.com/docs/collections) will use it to make API calls.

    ### SCIM authentication

    While all other endpoints in this collection require a Postman API key, the SCIM endpoints require a [SCIM API key](https://learning.postman.com/docs/administration/scim-provisioning/scim-provisioning-overview/#generating-scim-api-key).

    ### Authentication error response

    If an API key is missing, malformed, or invalid, you will receive an HTTP `401 Unauthorized` response code.

    ## Rate and usage limits

    API access [rate limits](https://learning.postman.com/docs/developer/postman-api/postman-api-rate-limits/) apply at a per-user basis in unit time. The limit is **300 requests per minute**. Postman Monitors, as well as the GET `/collections`, GET `/workspaces`, and GET `/workspaces/{id}` endpoints have a rate limit of **10 calls in 10 seconds**.

    Depending on your [plan](https://www.postman.com/pricing/), you may also have [usage limits](https://learning.postman.com/docs/billing/resource-usage/). Every API response includes headers to help you identify the status of your use limits. For more information, see [Track Postman API call limits](https://learning.postman.com/docs/developer/postman-api/postman-api-rate-limits/).

    When you reach your rate or usage limits, the API returns the following HTTP `429 Too Many Requests` status code with one of the following error responses:

    - `rateLimited` — Rate limits reached. The response returns the time after which you can resume calls to the Postman API. The response header also includes the `X-RateLimit-RetryAfter` and `Retry-After` responses when you go over your limit, which returns the seconds remaining until you can make another request.
        
    - `serviceLimitExhausted` — Postman API service limits reached. You will need to contact your Postman Team Admin for assistance.
        

    ## Support

    For help regarding accessing the Postman API, you can:

    - Visit [Postman Support](https://support.postman.com/hc/en-us) or our [Community and Support](https://www.postman.com/community/) sites.
        
    - Reach out to the [Postman community](https://community.postman.com/).
        
    - Submit a help request to [Postman support](https://support.postman.com/hc/en-us/requests/new/).
        

    ## Policies

    - [Postman Terms of Service](http://www.postman.com/legal/terms/)
        
    - [Postman Privacy Policy](https://www.postman.com/legal/privacy-policy/)
servers:
  - url: https://api.getpostman.com
paths:
  /accounts:
    get:
      summary: Get accounts
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                description: Information about the account.
                properties:
                  id:
                    type: integer
                    description: The account's ID.
                  teamId:
                    type: integer
                    description: The team's ID associated with the account.
                  state:
                    type: string
                    description: |-
                      The account's current state:
                      - `FREE`
                      - `PAID`
                      - `EXPIRED_TRIAL`
                      - `OVERDUE`
                      - `SUSPENDED`
                      - `BLOCKED`
                      - `PAYMENT_DISPUTED`
                  slots:
                    type: object
                    description: Information about the team's slots.
                    properties:
                      total:
                        type: integer
                        description: The total number of slots available to the team.
                      unbilled:
                        type: integer
                        description: The number of unbilled slots if [auto-flex billing](https://learning.postman.com/auto-flex-policy/) is available.
                      consumed:
                        type: integer
                        description: The number of currently-billed team members.
                      available:
                        type: integer
                        description: The number of the team's available slots.
                  salesChannel:
                    type: string
                    description: |-
                      The sales channel from which the account was created:
                      - `SELF_SERVE` — The user purchased the account plan.
                      - `SALES_SERVE` — The account was purchased through the Postman sales team process.
                  billingEmail:
                    type: string
                    format: email
                    description: The email address to which invoices are sent.
              example:
                id: 12345678
                teamId: 1234
                state: PAID
                slots:
                  total: 10
                  unbilled: 0
                  consumed: 2
                  available: 8
                salesChannel: SELF_SERVE
                billingEmail: taylor.lee@example.com
        '400':
          description: Not Part of Team
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    format: uri
                    description: The [URI reference](https://www.rfc-editor.org/rfc/rfc3986) that identifies the type of problem.
                  title:
                    type: string
                    description: A short summary of the problem.
                  detail:
                    type: string
                    description: Information about the error.
                  status:
                    type: integer
                    description: The error's HTTP status code.
              example:
                type: https://api.postman.com/problems/bad-request
                title: Malformed request
                status: 400
                detail: You must be part of a team
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    format: uri
                    description: The [URI reference](https://www.rfc-editor.org/rfc/rfc3986) that identifies the type of problem.
                  title:
                    type: string
                    description: A short summary of the problem.
                  detail:
                    type: string
                    description: Information about the error.
                  status:
                    type: integer
                    description: The error's HTTP status code.
              example:
                type: https://api.postman.com/problems/unauthorized
                title: Unauthorized
                detail: Unauthorized
                status: 401
      tags:
        - Billing
      description: Gets Postman billing account details for the given team.
  /accounts/{accountId}/invoices:
    get:
      summary: List account invoices
      parameters:
        - name: status
          in: query
          required: true
          description: (Required) The invoice status. Currently accepts only the `PAID` value.
          deprecated: false
          schema:
            type: string
            enum:
              - PAID
          example: PAID
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      description: Information about the invoice.
                      properties:
                        id:
                          type: string
                          description: The invoice's ID.
                        status:
                          type: string
                          description: The invoice's status.
                        issuedAt:
                          type: string
                          format: date
                          description: The date on which the invoice was issued.
                        totalAmount:
                          type: object
                          description: Information about the invoice's total billed amount.
                          properties:
                            value:
                              type: integer
                              description: The amount billed.
                            currency:
                              type: string
                              description: The currency of the billed amount. Currently only supports the `USD` value.
                        links:
                          type: object
                          description: A [JSON API spec](https://jsonapi.org/format/#document-links) object containing hypermedia links.
                          properties:
                            web:
                              type: object
                              description: An object containing web-based account references.
                              properties:
                                href:
                                  type: string
                                  format: uri
                                  description: A URL where you can download the invoice in PDF and view details.
              example:
                data:
                  - id: inv_7UDSYBJPGQU93N7M
                    status: PAID
                    issuedAt: '2023-10-12'
                    totalAmount:
                      value: 440
                      currency: USD
                    links:
                      web:
                        href: https://pay.postman.com/invoices/pay?invoice_public_id=inv_7UDSYBJPGQU93N7M
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    format: uri
                    description: The [URI reference](https://www.rfc-editor.org/rfc/rfc3986) that identifies the type of problem.
                  title:
                    type: string
                    description: A short summary of the problem.
                  detail:
                    type: string
                    description: Information about the error.
                  status:
                    type: integer
                    description: The error's HTTP status code.
              example:
                type: https://api.postman.com/problems/bad-request
                title: Malformed request
                status: 400
                detail: Please provide a valid status to fetch invoices
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    format: uri
                    description: The [URI reference](https://www.rfc-editor.org/rfc/rfc3986) that identifies the type of problem.
                  title:
                    type: string
                    description: A short summary of the problem.
                  detail:
                    type: string
                    description: Information about the error.
                  status:
                    type: integer
                    description: The error's HTTP status code.
              example:
                type: https://api.postman.com/problems/unauthorized
                title: Unauthorized
                detail: Unauthorized
                status: 401
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    format: uri
                    description: The [URI reference](https://www.rfc-editor.org/rfc/rfc3986) that identifies the type of problem.
                  title:
                    type: string
                    description: A short summary of the problem.
                  detail:
                    type: string
                    description: Information about the error.
                  status:
                    type: integer
                    description: The error's HTTP status code.
              example:
                type: https://api.postman.com/problems/forbidden
                title: Forbidden
                status: 403
                detail: You are not authorized to perform this action
      tags:
        - Billing
      description: Gets all invoices for a Postman billing account filtered by the status of the invoice.
    parameters:
      - name: accountId
        in: path
        required: true
        description: The account's ID.
        deprecated: false
        schema:
          type: string
        example: '{{accountId}}'
  /apis:
    get:
      summary: Get all APIs
      parameters:
        - name: workspaceId
          in: query
          required: true
          description: (Required) The workspace ID.
          deprecated: false
          schema:
            type: string
          example: '{{workspaceId}}'
        - name: createdBy
          in: query
          required: false
          description: The user ID of the user that created the resource.
          deprecated: false
          schema:
            type: integer
        - name: cursor
          in: query
          required: false
          description: The pointer to the first record of the set of paginated results.
          deprecated: false
          schema:
            type: string
        - name: limit
          in: query
          required: false
          description: The maximum number of rows to return in the response.
          deprecated: false
          schema:
            type: integer
            default: '10'
        - name: description
          in: query
          required: false
          description: Return only APIs whose description includes the given value. Matching is not case-sensitive.
          deprecated: false
          schema:
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    description: The response's meta information for paginated results.
                    properties:
                      nextCursor:
                        type: string
                        description: The pagination cursor that points to the next record in the results set.
                      total:
                        type: integer
                        description: The number of records that match the defined criteria.
                      limit:
                        type: integer
                        description: The maximum number of records in the paginated response.
                  apis:
                    type: array
                    items:
                      type: object
                      properties:
                        updatedBy:
                          type: string
                          description: The user ID of the user that updated the API.
                        createdBy:
                          type: string
                          description: The user ID of the user that created the API.
                        name:
                          type: string
                          description: The API's name.
                        summary:
                          type: string
                          description: The API's short summary.
                          nullable: true
                        description:
                          type: string
                          description: The API's description.
                          nullable: true
                        createdAt:
                          type: string
                          format: date-time
                          description: The date and time at which the API was created.
                        id:
                          type: string
                          description: The API's ID.
                        updatedAt:
                          type: string
                          format: date-time
                          description: The date and time at which the API was updated.
              example:
                meta:
                  nextCursor: VGh1IE1hciAxNiAyMDIzIDE3OjIxOjUzIEdNVCswMDAwIChDb29yZGluYXRlZCBVbml2ZXJzYWwgVGltZSk=
                  total: 4
                  limit: 10
                apis:
                  - updatedBy: '893478'
                    createdBy: '893478'
                    name: New API
                    summary: null
                    description: null
                    createdAt: '2023-02-15T06:27:16.000Z'
                    id: 73e15000-bc7a-4802-b80e-05fff18fd7f8
                    updatedAt: '2023-02-15T06:27:24.000Z'
                  - updatedBy: '12345678'
                    createdBy: '12345678'
                    name: Test API
                    summary: This is a test API.
                    description: This is an API for testing purposes.
                    createdAt: '2023-02-15T13:07:08.000Z'
                    id: fec65321-5f55-4feb-8525-be95bccae8dd
                    updatedAt: '2023-02-15T13:07:08.000Z'
                  - updatedBy: '12345678'
                    createdBy: '12345678'
                    name: Test API
                    summary: This is a test API.
                    description: This is an API for testing purposes.
                    createdAt: '2023-02-16T05:52:27.000Z'
                    id: b7c54faa-d119-4572-a18d-e2f5c32348ce
                    updatedAt: '2023-02-16T05:52:27.000Z'
                  - updatedBy: '12345678'
                    createdBy: '12345678'
                    name: Test API
                    summary: This is a test API.
                    description: This is an API for testing purposes.
                    createdAt: '2023-02-16T07:07:16.000Z'
                    id: d535a8ba-ed4b-4c6a-bf1c-13fac95485b8
                    updatedAt: '2023-02-16T07:07:16.000Z'
        '400':
          description: Missing Workspace ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    description: The type of error.
                  title:
                    type: string
                    description: A short summary of the problem.
                  detail:
                    type: string
                    description: Information about the error.
              example:
                type: paramMissingError
                title: Parameter is missing in the request.
                detail: Parameter, workspaceId is missing in the request.
        '403':
          description: Feature Unavailable
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    format: uri
                    description: The [URI reference](https://www.rfc-editor.org/rfc/rfc3986) that identifies the type of problem.
                  title:
                    type: string
                    description: A short summary of the problem.
                  detail:
                    type: string
                    description: Information about the error.
                  status:
                    type: integer
                    description: The error's HTTP status code.
              example:
                type: https://api.postman.com/problems/forbidden
                title: Forbidden
                detail: This feature isn't available in your region.
                status: 403
        '404':
          description: Workspace Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    description: The type of error.
                  title:
                    type: string
                    description: A short summary of the problem.
                  detail:
                    type: string
                    description: Information about the error.
              example:
                type: instanceNotFoundError
                title: We could not find the workspace you are looking for
                detail: We could not find the workspace you are looking for.
      tags:
        - API
      description: |-
        Gets information about all APIs in a workspace.

        **Note:**

        This endpoint only returns APIs created or migrated in Postman v10 and higher.
    post:
      summary: Create an API
      parameters:
        - name: workspaceId
          in: query
          required: false
          description: The workspace ID.
          deprecated: false
          schema: {}
          example: '{{workspaceId}}'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  createdAt:
                    type: string
                    format: date-time
                    description: The date and time at which the API was created.
                  updatedAt:
                    type: string
                    format: date-time
                    description: The date and time at which the API was updated.
                  id:
                    type: string
                    description: The API's ID.
                  name:
                    type: string
                    description: The API's name.
                  summary:
                    type: string
                    description: The API's short summary.
                  description:
                    type: string
                    description: The API's description.
                  createdBy:
                    type: string
                    description: The user ID of the user that created the API.
                  updatedBy:
                    type: string
                    description: The user ID of the user that updated the API.
              example:
                createdAt: '2022-06-29T20:46:58.000Z'
                updatedAt: '2022-06-29T20:46:58.000Z'
                id: 5360b75f-447e-467c-9299-12fd6c92450d
                name: Test API
                summary: Test API Schema
                description: This is a test API.
                createdBy: '12345678'
                updatedBy: '12345678'
        '400':
          description: Missing Workspace ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    description: The type of error.
                  title:
                    type: string
                    description: A short summary of the problem.
                  detail:
                    type: string
                    description: Information about the error.
              example:
                type: paramMissingError
                title: Parameter is missing in the request.
                detail: Parameter, workspaceId is missing in the request.
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    description: The type of error.
                  title:
                    type: string
                    description: A short summary of the problem.
                  detail:
                    type: string
                    description: Information about the error.
              example:
                type: forbiddenError
                title: You are not permitted to perform the action.
                detail: You do not have access to perform this operation.
        '404':
          description: Workspace Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    description: The type of error.
                  title:
                    type: string
                    description: A short summary of the problem.
                  detail:
                    type: string
                    description: Information about the error.
              example:
                title: We could not find the workspace you are looking for
                detail: We could not find the workspace you are looking for.
                type: instanceNotFoundError
      tags:
        - API
      description: Creates an API.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: The API's name.
                summary:
                  type: string
                  description: The API's short summary.
                description:
                  type: string
                  description: The API's description. This supports Markdown formatting.
            example:
              name: '{{apiName}}'
              summary: '{{apiSummary}}'
              description: '{{apiDescription}}'
  /apis/{apiId}:
    get:
      summary: Get an API
      parameters:
        - name: include
          in: query
          required: false
          description: |-
            A comma-separated list of one or more of the following additional resources to include in the response. Use this parameter to query for element links to the API, such as collections and schemas:
            - `collections` — Query for linked Postman collections.
            - `versions` — Query for linked versions.
            - `schemas` — Query for linked schemas.
            - `gitInfo` — Query for information about the API’s git-linked repository. This query only returns the linked repository  and folder locations of the files. It does **not** return `collections` or `schemas` information.

            **Note:**
            API viewers can only use the `versions` option.
                    
          deprecated: false
          schema:
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  description:
                    type: string
                    description: The API's description.
                  id:
                    type: string
                    description: The API's ID.
                  updatedBy:
                    type: string
                    description: The user ID of the user that updated the API.
                  createdBy:
                    type: string
                    description: The user ID of the user that created the API.
                  createdAt:
                    type: string
                    description: The date and time at which the API was created.
                  name:
                    type: string
                    description: The API's name.
                  summary:
                    type: string
                    description: The API's short summary.
                  updatedAt:
                    type: string
                    description: The date and time at which the API was updated.
              example:
                description: This is a test API.
                id: 5360b75f-447e-467c-9299-12fd6c92450d
                updatedBy: '12345678'
                createdBy: '12345678'
                createdAt: '2022-06-09T14:48:45.000Z'
                name: Test API
                summary: Test API.
                updatedAt: '2022-06-09T19:50:49.000Z'
        '400':
          description: Missing v10 Accept Header
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      name:
                        type: string
                        description: The error name.
                      message:
                        type: string
                        description: The error message.
              example:
                error:
                  name: instanceNotFoundError
                  message: API not found. For v10 and later APIs, ensure that your request sends the "application/vnd.api.v10+json" Accept header.
