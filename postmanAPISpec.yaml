                type: object
                required:
                  - key
                properties:
                  key:
                    type: string
                    description: The key value.
                    example: userId
                  value:
                    type: string
                    description: The key's value.
                    example: '123'
                  description:
                    type: string
                    description: The key's description.
                    nullable: true
                    example: This is a custom key.
            formdata:
              type: array
              description: If the `mode` value is `formdata`, then a list of form-data key/pair values.
              items:
                type: object
                required:
                  - key
                anyOf:
                  - properties:
                      key:
                        type: string
                        description: The key value.
                        example: userId
                      value:
                        type: string
                        description: The key's value.
                        example: '123'
                      type:
                        type: string
                        description: The `text` value.
                        enum:
                          - text
                        example: text
                      contentType:
                        type: string
                        description: The form-data Content-Type header.
                        example: application/json
                      description:
                        type: string
                        description: The key's description.
                        nullable: true
                        example: This is a custom key.
                  - properties:
                      key:
                        type: string
                        description: The key value.
                        example: file
                      src:
                        oneOf:
                          - type: string
                            nullable: true
                          - type: array
                            items:
                              type: string
                      type:
                        type: string
                        description: The `file` value.
                        enum:
                          - file
                        example: file
                      contentType:
                        type: string
                        description: The form-data Content-Type header.
                        example: application/json
                      description:
                        type: string
                        description: The key's description.
                        nullable: true
                        example: This is a custom file.
            file:
              type: object
              description: If the `mode` value is `file`, an object containing the file request information.
              properties:
                src:
                  type: string
                  nullable: true
                  description: The name of the file to upload (not its path). A null value indicates that no file is selected as a part of the request body.
                  example: postman-cloud:///2g041r86-4dfc-4e50-82b4-c756d83a5bec
            graphql:
              type: object
              description: If the `mode` value is `graphql`, an object containing the GraphQL request information.
              properties:
                query:
                  type: string
                  description: The GraphQL query.
                  example: |
                    mutation CreateTweet {
