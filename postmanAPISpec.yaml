    generateToolResponse:
      title: Generate Tool Response
      type: object
      properties:
        data:
          type: object
          description: The generated response data.
          properties:
            text:
              type: string
              description: The generated tool code.
              example: |-
                /**
                 * Function to list all tax IDs for a specified customer in Stripe.
                 *
                 * @param {Object} args - Arguments for the request.
                 * @param {string} args.customer - The ID of the customer whose tax IDs are to be retrieved.
                 * @param {string} [args.ending_before] - A cursor for pagination, to fetch previous pages.
                 * @param {string} [args.expand] - Specifies which fields in the response should be expanded.
                 * @param {number} [args.limit] - A limit on the number of objects to be returned (1-100).
                 * @param {string} [args.starting_after] - A cursor for pagination, to fetch next pages.
                 * @returns {Promise<Object>} - The response containing the list of tax IDs.
                 */
                const executeFunction = async ({ customer, ending_before, expand, limit, starting_after }) => {
                  const baseUrl = 'https://api.stripe.com';
                  const token = ''; // will be provided by the user
                  try {
                    // Construct the URL with path and query parameters
                    const url = new URL(`${baseUrl}/v1/customers/${customer}/tax_ids`);
                    if (ending_before) url.searchParams.append('ending_before', ending_before);
                    if (expand) url.searchParams.append('expand[]', expand);
                    if (limit) url.searchParams.append('limit', limit.toString());
                    if (starting_after) url.searchParams.append('starting_after', starting_after);

                    // Set up headers for the request
                    const headers = {
                      'Authorization': `Bearer ${token}`,
                      'Content-Type': 'application/x-www-form-urlencoded'
                    };

                    // Perform the fetch request
                    const response = await fetch(url.toString(), {
                      method: 'GET',
                      headers
                    });

                    // Check if the response was successful
                    if (!response.ok) {
                      const errorData = await response.json();
                      throw new Error(errorData);
                    }

                    // Parse and return the response data
                    const data = await response.json();
                    return data;
                  } catch (error) {
                    console.error('Error listing tax IDs:', error);
                    return { error: 'An error occurred while listing tax IDs.' };
                  }
                };

                /**
                 * Tool configuration for listing tax IDs for a customer in Stripe.
                 * @type {Object}
                 */
                const apiTool = {
                  type: 'function',
                  function: {
                    name: 'list_tax_ids',
                    function: executeFunction,
                    description: 'List all tax IDs for a specified customer in Stripe.',
                    parse: JSON.parse,
                    parameters: {
                      type: 'object',
                      properties: {
                        customer: {
                          type: 'string',
                          description: 'The ID of the customer whose tax IDs are to be retrieved.'
                        },
                        ending_before: {
                          type: 'string',
                          description: 'A cursor for pagination, to fetch previous pages.'
                        },
                        expand: {
                          type: 'string',
                          description: 'Specifies which fields in the response should be expanded.'
                        },
                        limit: {
                          type: 'integer',
                          description: 'A limit on the number of objects to be returned (1-100).'
                        },
                        starting_after: {
                          type: 'string',
                          description: 'A cursor for pagination, to fetch next pages.'
                        }
                      },
                      required: ['customer'],
                      additionalProperties: false
                    }
                  }
                };

                export const client = apiTool;
