    protocol-profile-behavior:
      title: Protocol Profile Behavior
      type: object
      description: The [settings](https://learning.postman.com/docs/sending-requests/create-requests/request-settings/) used to alter the [Protocol Profile Behavior](https://github.com/postmanlabs/postman-runtime/blob/develop/docs/protocol-profile-behavior.md) of sending a request.
      properties:
        strictSSL:
          type: boolean
          description: If true, enables certificate verification.
        followRedirects:
          type: boolean
          description: If true, follow HTTP 3xx responses as redirects.
        maxRedirects:
          type: number
          description: The maximum number of redirects to follow.
        disableBodyPruning:
          type: boolean
          description: If true, disables request body pruning for the GET, COPY, HEAD, PURGE, and UNLOCK methods.
        disableUrlEncoding:
          type: boolean
          description: If true, disables the percent encoding of auth, path, query, and fragment URL segments.
        disabledSystemHeaders:
          type: object
          description: Disable the system headers which are added implicitly.
          properties:
            cache-control:
              type: boolean
            postman-token:
              type: boolean
            content-type:
              type: boolean
            content-length:
              type: boolean
            accept-encoding:
              type: boolean
            connection:
              type: boolean
            host:
              type: boolean
        insecureHTTPParser:
          type: boolean
          description: If true, uses an insecure HTTP parser that accepts invalid HTTP headers.
        followOriginalHttpMethod:
          type: boolean
          description: If true, redirects with the original HTTP method. Redirects with the GET HTTP method by default.
        followAuthorizationHeader:
          type: boolean
          description: If true, retains the `authorization` header when a redirect happens to a different hostname.
        protocolVersion:
          type: string
          description: The HTTP protocol version to use. Supports the `http1`, `http2`, and `auto` values.
          enum:
            - http1
            - http2
            - auto
        removeRefererHeaderOnRedirect:
          type: boolean
          description: If true, removes the `referer` header when a redirect happens.
        tlsPreferServerCiphers:
          type: boolean
          description: If true, uses the server's cipher suite order instead of the client's during negotiation.
        tlsDisabledProtocols:
          type: array
          description: The SSL and TLS protocol versions to disable during negotiation.
          items:
            type: string
        tlsCipherSelection:
          type: array
          description: The order of cipher suites that the SSL server profile uses to establish a secure connection.
          items:
            type: string
