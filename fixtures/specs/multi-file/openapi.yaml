openapi: 3.0.0
info:
  title: Multi-file API Example
  version: 1.0.0
  description: An example of a multi-file OpenAPI specification
servers:
  - url: https://api.example.com/v1
paths:
  /users:
    get:
      summary: List users
      operationId: listUsers
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: 'components/schemas.json#/UserList'
components:
  schemas:
    User:
      $ref: 'components/schemas.json#/User'
    UserList:
      $ref: 'components/schemas.json#/UserList'

